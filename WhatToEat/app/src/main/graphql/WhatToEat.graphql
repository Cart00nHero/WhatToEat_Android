query LocationsDynamicQuery($foodieId: String,$whereAnd: AddressDqCmd!) {
  locationsDynamicQuery(foodieId:$foodieId,whereAnd: $whereAnd) {
    ownerId
    completeInfo
    name
    postalCode
    nation
    isoNationCode
    locality
    subLocality
    ward
    administrativeArea
    subAdministrativeArea
    thoroughfare
    subThoroughfare
    premise
    subpremise
    floor
    zone
    room
    place
    latitude
    longitude
    annotation
    shopBranch{
      uniqueId
      orderId
      name
      tel
      shop{
        uniqueId
        title
        style
        type
        underPrice
        status
      }
    }
  }
}
