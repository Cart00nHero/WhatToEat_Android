mutation SignFoodie($signData: SignData!) {
  signFoodie(signData: $signData) {
    uniqueId
    email
    name
    gender
    token {
      type
      token
    }
  }
}

mutation CreateGourmet(
  $foodieId: String!,
  $address: InputAddress!,
  $shopBranch:InputBranch!,
  $shop:InputShop!
) {
  createGourmet(foodieId:$foodieId,address:$address,shopBranch: $shopBranch,shop:$shop) {
    uniqueId
    orderId
    name
    tel
    shop{
      uniqueId
      title
      style
      type
      underPrice
      status
    }
    address{
      ownerId
      completeInfo
      name
      postalCode
      nation
      isoNationCode
      locality
      subLocality
      ward
      administrativeArea
      subAdministrativeArea
      thoroughfare
      subThoroughfare
      premise
      subpremise
      floor
      zone
      room
      place
      latitude
      longitude
      annotation
    }
  }
}
